<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="app">
        <h1>Weather CARD APP</h1>

        <form onsubmit="fetchweather(event)">
          <input id="city" type="text" placeholder="Give a City Name" /><br />
          <input id="checkBtn" type="submit" value="Check Weather" />
        </form>

        <div class="cityoutput"></div>

        <article class="result">
          <div class="output"></div>

          <div class="tableinfo"></div>
        </article>
        <section class="bottom_box"></section>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
